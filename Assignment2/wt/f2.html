<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Projectile Simulator</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Main Container */
        .container {
            width: 800px;
            height: 500px;
            background: url('https://cdn.vectorstock.com/i/500p/16/83/purple-night-sky-background-with-stars-universe-vector-53951683.jpg') no-repeat center center/cover;
            border-radius: 10px;
            position: relative;
            text-align: center;
            color: white;
            padding-top: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Title Box */
        .title {
            background-color: rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 18px;
        }

        /* Space Elements */
        .space {
            position: relative;
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .planet {
            position: absolute;
            text-align: center;
            font-size: 14px;
        }

        .planet img {
            width: 80px;
            height: auto;
        }

        /* Position Planets */
        .earth { top: 40%; left: 30%; }
        .moon { top: 20%; left: 50%; width: 40px; }
        .mars { top: 60%; left: 50%; }
        .jupiter { top: 50%; right: 10%; width: 120px; }

        /* Rocket Animation */
        .rocket {
            position: absolute;
            width: 50px;
            left: 20%;
            top: 40%;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Next Button */
        .next-btn {
            position: absolute;
            bottom: 10px;
            right: 20px;
            padding: 5px 15px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        .next-btn:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Interactive Projectile Simulator</h2>

        <div class="space">
            <img src="https://png.pngtree.com/png-vector/20240804/ourlarge/pngtree-cartoon-rocket-clipart-for-kids---free-png-image_13375663.png" alt="Rocket" class="rocket">
            <div class="planet earth">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSolr1o2MNNlYvKcEUEmke0kSkL3nCEAuvRHA&s" alt="Earth">
                <p>Earth</p>
            </div>
            <div class="planet moon">
                <img src="https://png.pngtree.com/png-vector/20211014/ourmid/pngtree-cartoon-moon-shape-png-image_3982870.png" alt="Moon">
                <p>Moon</p>
            </div>
            <div class="planet mars">
                <img src="https://www.pngfind.com/pngs/m/299-2995260_mars-transparent-cartoon-circle-hd-png-download.png" alt="Mars">
                <p>Mars</p>
            </div>
            <div class="planet jupiter">
                <img src="https://i.pinimg.com/474x/57/1f/c6/571fc624f35ab20ec8029df2cfaee394.jpg" alt="Jupiter">
                <p>Jupiter</p>
            </div>
        </div>

        <button class="next-btn">Next</button>
    </div>
</body>
</html>
