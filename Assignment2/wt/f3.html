<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Projectile Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
    background: url('https://cdn.vectorstock.com/i/500p/16/83/purple-night-sky-background-with-stars-universe-vector-53951683.jpg') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    position: relative;
    width: 800px;
    height: 500px;
    background-color: rgba(30, 30, 50, 0.9);
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    text-align: center;
    overflow: hidden;
}

.title {
    position: absolute;
    top: 10px;
    left: 20px;
    background: white;
    padding: 8px 15px;
    border-radius: 10px;
    font-size: 16px;
}

.planet {
    position: absolute;
    color: white;
    font-size: 14px;
    text-align: center;
}

.earth {
    left: 150px;
    top: 250px;
    width: 60px;
    height: 60px;
    background: green;
    border-radius: 50%;
}

.mars {
    left: 300px;
    top: 320px;
    width: 50px;
    height: 50px;
    background: red;
    border-radius: 50%;
}

.jupiter {
    left: 500px;
    top: 200px;
    width: 100px;
    height: 100px;
    background: orange;
    border-radius: 50%;
}

.moon {
    left: 200px;
    top: 180px;
    width: 30px;
    height: 30px;
    background: gray;
    border-radius: 50%;
}

.rocket {
    position: absolute;
    width: 50px;
    left: 140px;
    top: 220px;
    transition: transform 1.5s ease-in-out;
}

/* ðŸš€ Curved Rocket Animation */
@keyframes moveRocket {
    0% { transform: translate(0, 0) rotate(0deg); }
    30% { transform: translate(50px, -30px) rotate(-10deg); }
    60% { transform: translate(120px, -80px) rotate(-20deg); }
    100% { transform: translate(200px, -150px) rotate(-30deg); }
}

.next-btn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: white;
    border: none;
    cursor: pointer;
}</style>
</head>
<body>
    <div class="container">
        <h1 class="title">Interactive Projectile Simulator</h1>

        <img src="https://png.pngtree.com/png-vector/20240804/ourlarge/pngtree-cartoon-rocket-clipart-for-kids---free-png-image_13375663.png" class="rocket" id="rocket">
        
        <div class="planet earth">Earth</div>
        <div class="planet mars">Mars</div>
        <div class="planet jupiter">Jupiter</div>
        <div class="planet moon">Moon</div>

        <button class="next-btn" onclick="launchRocket()">Next</button>
    </div>

    <script>
        function launchRocket() {
            let rocket = document.getElementById("rocket");
            rocket.style.animation = "moveRocket 2s ease-in-out forwards";
        }
    </script>
</body>
</html>
