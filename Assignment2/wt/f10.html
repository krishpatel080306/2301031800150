<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* General Page Styles */
body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Container */
.container {
    position: relative;
    width: 100%;
    height: 90vh;
    background: linear-gradient(to bottom, #2d2b45, #1b1b2f);
    overflow: hidden;
}

/* Home and Back Buttons */
.nav-buttons {
    position: absolute;
    top: 10px;
    left: 10px;
}

.btn {
    background: white;
    border: none;
    padding: 8px 12px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
}

/* Projectile Paths */
.projectiles {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-end;
}

.trajectory {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-around;
    align-items: flex-end;
    animation: animate 3s ease-in-out infinite;
}

/* Individual Projectiles */
.trajectory::before {
    content: "";
    width: 20px;
    height: 20px;
    border-radius: 50%;
    position: absolute;
}

/* Colors for Different Projectiles */
.jupiter::before { background-color: #d6a2e8; }  /* Purple */
.moon::before { background-color: #54a0ff; }  /* Blue */
.earth::before { background-color: #feca57; }  /* Yellow */

/* Legend Box */
.legend {
    position: absolute;
    top: 10%;
    right: 5%;
    background: rgba(255, 255, 255, 0.2);
    padding: 15px;
    border-radius: 10px;
    text-align: left;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
}

.legend p {
    font-size: 14px;
    font-weight: bold;
    color: white;
    display: flex;
    align-items: center;
}

.dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin-right: 8px;
    display: inline-block;
}

.jupiter-dot { background-color: #d6a2e8; }
.moon-dot { background-color: #54a0ff; }
.earth-dot { background-color: #feca57; }

/* Animation */
@keyframes animate {
    0% { transform: translateY(0); }
    50% { transform: translateY(-100px); }
    100% { transform: translateY(0); }
}</style>
</head>
<body>
    <div class="container">
        <!-- Home and Back Buttons -->
        <div class="nav-buttons">
            <button class="btn">Home</button>
            <button class="btn">Back</button>
        </div>

        <!-- Projectiles -->
        <div class="projectiles">
            <!-- Jupiter - Projectile 2 -->
            <div class="trajectory jupiter"></div>
            <!-- Moon - Projectile 1 -->
            <div class="trajectory moon"></div>
            <!-- Earth - Projectile 3 -->
            <div class="trajectory earth"></div>
        </div>

        <!-- Legend Box -->
        <div class="legend">
            <p><span class="dot jupiter-dot"></span> Jupiter - Projectile 2</p>
            <p><span class="dot moon-dot"></span> Moon - Projectile 1</p>
            <p><span class="dot earth-dot"></span> Earth - Projectile 3</p>
        </div>
    </div>
</body>
</html>
