<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Projectiles</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* General Page Styles */
body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Container */
.container {
    position: relative;
    width: 100%;
    height: 90vh;
    background: linear-gradient(to bottom, #2d2b45, #1b1b2f);
    overflow: hidden;
}

/* Home and Back Buttons */
.nav-buttons {
    position: absolute;
    top: 10px;
    left: 10px;
}

.btn {
    background: white;
    border: none;
    padding: 8px 12px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
}

/* Comparison Box */
.compare-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 300px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
}

.compare-box p {
    font-size: 16px;
    font-weight: bold;
    color: white;
}</style>
</head>
<body>
    <div class="container">
        <!-- Home and Back Buttons -->
        <div class="nav-buttons">
            <button class="btn">Home</button>
            <button class="btn">Back</button>
        </div>

        <!-- Comparison Box -->
        <div class="compare-box">
            <p>Choose the projectiles you want to compare:</p>
        </div>
    </div>
</body>
</html>
